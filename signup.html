<!-- agree.html (Sign-Up Page) -->
<link rel="stylesheet" href="login.css">

<div class="login-box">
  <h2>Sign-Up</h2>
  <form onsubmit="handleSignup(event)">
    <div class="user-box">
      <input type="email" id="signup-email" required>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="text" id="signup-whatsapp" required>
      <label>WhatsApp No.</label>
    </div>
    <div class="user-box">
      <input type="password" id="signup-password" required>
      <label>Password</label>
    </div>

    <button type="submit">Create</button>
    <a href="login.html">Back To Login</a>
  </form>
</div>

<script>

// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAhuw6KcKSzNwpYiweozyOl2wgGONl_QIk",
    authDomain: "shopping-img-storage.firebaseapp.com",
    projectId: "shopping-img-storage",
    storageBucket: "shopping-img-storage.firebasestorage.app",
    messagingSenderId: "136290316818",
    appId: "1:136290316818:web:1b9e9e503dc8c0dabd5ecb",
    measurementId: "G-F21WW65X6C"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const signupForm = document.getElementById("signupForm");

signupForm.addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const username = document.getElementById("signupUsername").value.trim();
  const whatsapp = document.getElementById("signupWhatsapp").value.trim();

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = {
        uid: userCredential.user.uid,
        email,
        username,
        whatsapp
      };

      localStorage.setItem("loggedInUser", JSON.stringify(user));
      alert("Account created successfully!");
      window.location.href = "index.html";
    })
    .catch((error) => {
      console.error("Signup error:", error.message);
      alert("Signup failed: " + error.message);
    });
});
  

</script>
