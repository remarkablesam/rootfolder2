<!-- login.html -->
<link rel="stylesheet" href="login.css">

<div class="login-box">
  <h2>Login</h2>
  <form onsubmit="handleLogin(event)">
    <div class="user-box">
      <input type="email" id="login-email" required>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" id="login-password" required>
      <label>Password</label>
    </div>

    <button id="login-btn">Login</button>
    <a href="agree.html">Sign up</a>
  </form>
</div>

<script>

 // Import the functions you need from the SDKs you need
 import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAhuw6KcKSzNwpYiweozyOl2wgGONl_QIk",
    authDomain: "shopping-img-storage.firebaseapp.com",
    projectId: "shopping-img-storage",
    storageBucket: "shopping-img-storage.firebasestorage.app",
    messagingSenderId: "136290316818",
    appId: "1:136290316818:web:1b9e9e503dc8c0dabd5ecb",
    measurementId: "G-F21WW65X6C"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // Login Handler
  document.getElementById("login-btn").addEventListener("click", () => {
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Get user info from Realtime Database
        const userRef = ref(db, 'users/' + user.uid);
        get(userRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const userData = snapshot.val();

              // Save user info to localStorage for use in app
              localStorage.setItem("loggedInUser", JSON.stringify({
                uid: user.uid,
                email: user.email,
                username: userData.username,
                whatsapp: userData.whatsapp
              }));

              alert("Login successful!");
              window.location.href = "index.html"; // or dashboard page
            } else {
              alert("No extra user data found!");
            }
          })
          .catch((error) => {
            alert("Error getting user data: " + error.message);
          });
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>
